<!DOCTYPE html>
<html>
<head>
    <title>Wave Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-toggle">
               
            </div>
            <div class="sidebar-content">
                <h2>Wave Simulation</h2>
                
                <div class="control-section">
                    <div class="section-header" data-section="droplets">
                        <h3>Droplets <i class="fas fa-chevron-down"></i></h3>
                    </div>
                    <div class="section-content">
                        <label>
                            Number of Droplets
                            <input type="range" id="dropletCount" min="0" max="50" value="20">
                            <span id="dropletCountValue">20</span>
                        </label>
                        <label>
                            Droplet Velocity
                            <input type="range" id="dropletVelocity" min="10" max="30" value="15" step="0.5">
                            <span id="dropletVelocityValue">15</span>
                        </label>
                    </div>
                </div>

                <div class="control-section">
                    <div class="section-header" data-section="waves">
                        <h3>Waves <i class="fas fa-chevron-down"></i></h3>
                    </div>
                    <div class="section-content">
                        <label>
                            Wave Speed
                            <input type="range" id="waveSpeed" min="1" max="10" value="5" step="0.5">
                            <span id="waveSpeedValue">5</span>
                        </label>
                        <label>
                            Wave Strength
                            <input type="range" id="waveStrength" min="0.1" max="2" value="1" step="0.1">
                            <span id="waveStrengthValue">1</span>
                        </label>
                    </div>
                </div>

                <div class="control-section">
                    <div class="section-header" data-section="visual">
                        <h3>Visual Effects <i class="fas fa-chevron-down"></i></h3>
                    </div>
                    <div class="section-content">
                        <label>
                            Background Fade
                            <input type="range" id="backgroundFade" min="0.05" max="0.2" value="0.1" step="0.01">
                            <span id="backgroundFadeValue">0.1</span>
                        </label>
                        <label>
                            Color Palette
                            <select id="colorPalette">
                                <option value="white">White</option>
                                <option value="blue">Blue</option>
                                <option value="green">Green</option>
                                <option value="purple">Purple</option>
                            </select>
                        </label>
                       
                    </div>
                </div>
                <label>
                    Wave Shape
                    <select id="waveShape">
                        <option value="circle">Circle</option>
                        <option value="square">Square</option>
                        <option value="triangle">Triangle</option>
                        <option value="mandala">Mandala</option>
                        <option value="fractal">Fractal</option>
                        <!-- <option value="flower">Flower</option> -->
                        <option value="spiral">Spiral</option>
                        <option value="cosmic-mandala">Cosmic Mandala</option>
                        <option value="fractal-dendrite">Fractal Dendrite</option>
                        <option value="quantum-interference">Quantum Interference</option>
                        <option value="ethereal-plasma">Ethereal Plasma</option>
                        <option value="quantum-singularity">Quantum Singularity</option>
                        <option value="fractal-consciousness">Fractal Consciousness</option>
                        <!-- <option value="sophisticated-bacterial">Sophisticated Bacterial</option> -->
                        <option value="fireworks">fireworks</option>
                    </select>
                </label>
                
                

                <div class="control-section">
                    <div class="section-header" data-section="advanced">
                        <h3>Advanced <i class="fas fa-chevron-down"></i></h3>
                    </div>
                    <div class="section-content">
                        <label>
                            <input type="checkbox" id="trailEffect"> Enable Trail Effect
                        </label>
                        <label>
                            Gravity Intensity
                            <input type="range" id="gravityIntensity" min="0.5" max="1.5" value="1" step="0.1">
                            <span id="gravityIntensityValue">1</span>
                        </label>
                        <label>
                            <button id="autoClickButton" class="auto-click-btn">Start Auto-Click</button>
                        </label>
                        <div class="control-group">
                            <input type="checkbox" id="randomShapesToggle">
                            <label for="randomShapesToggle">Rand. Shapes</label>
                        </div>
                        
                        
                    </div>
                    <label>
                        <br>    
                        <button id="colorModeButton" class="color-mode-btn">Color Mode: monochrome</button>
                    </label>
                </div>

                <div class="sidebar-footer">
                    <button id="resetButton">Reset Simulation</button>
                </div>
            </div>
            
        </div>
        
        <canvas id="waveCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
